<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Online Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="header">Basic Online Calculator</h1>
    <div class="calculator">
      <div class="display">
        <div class="display-current">0</div>
        <div class="display-result">TBD: calculation results</div>
      </div>
      <div class="buttons">
        <button class="numbers" id="7">7</button>
        <button class="numbers" id="8">8</button>
        <button class="numbers" id="9">9</button>
        <button class="del">DEL</button>
        <button class="AC">AC</button>
        <button class="numbers" id="4">4</button>
        <button class="numbers" id="5">5</button>
        <button class="numbers" id="6">6</button>
        <button class="operators" id="x">X</button>
        <button class="operators" id="/">/</button>
        <button class="numbers" id="1">1</button>
        <button class="numbers" id="2">2</button>
        <button class="numbers" id="3">3</button>
        <button class="operators" id="+">+</button>
        <button class="operators" id="-">-</button>
        <button class="numbers" id="0">0</button>
        <button class="TBD" id="TBD1">TBD</button>
        <button class="TBD" id="TBD2">TBD</button>
        <button class="TBD" id="TBD3">TBD</button>
        <button class="equal">=</button>
      </div>
    </div>
  </body>
</html>
