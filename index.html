<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Online Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="container">
    <h1 class="header">Basic Online Calculator</h1>
    <div class="calculator">
      <div class="display">
        <div class="display-prev">0</div>
        <div class="display-result">0</div>
      </div>
      <div class="buttons">
        <div class="buttons-rows">
          <button class="AC">AC</button>
          <button class="del">DEL</button>
          <button class="equal">=</button>
        </div>
        <div class="buttons-rows">
          <button class="numbers" id="7">7</button>
          <button class="numbers" id="8">8</button>
          <button class="numbers" id="9">9</button>
          <button class="operators" id="/">/</button>
        </div>
        <div class="buttons-rows">
          <button class="numbers" id="4">4</button>
          <button class="numbers" id="5">5</button>
          <button class="numbers" id="6">6</button>
          <button class="operators" id="x">X</button>
        </div>
        <div class="buttons-rows">
          <button class="numbers" id="1">1</button>
          <button class="numbers" id="2">2</button>
          <button class="numbers" id="3">3</button>
          <button class="operators" id="-">-</button>
        </div>
        <div class="buttons-rows">
          <button class="numbers" id="0">0</button>
          <button class="floatPoint">.</button>
          <button class="operators" id="+">+</button>
        </div>
      </div>
    </div>
    <div class="notes">
      <p class="notes-text">1. The inputs are limited to 18 digits.</p>
      <p class="notes-text">2. When reach the limit, press DEL or AC.</p>
      <p class="notes-text">
        3. With syntax error / infinity / operator error, press AC to start from
        the beginning.
      </p>
    </div>
    <footer class="footer">
      <p class="copyright">
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        yanxue
      </p>
      <a
        href="https://github.com/yanyukiai"
        target="_blank"
        rel="noopener noreferrer"
        class="github-mark"
      >
        <img src="./github-mark/github-mark.png" alt="github-mark"
      /></a>
    </footer>
  </body>
</html>
